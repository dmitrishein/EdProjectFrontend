
<mat-grid-list cols="5" rowHeight="1:1.6">
    <mat-grid-tile *ngFor="let edition of editionList" >
      <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{edition?.title}}</mat-card-title>
            <mat-card-subtitle>{{edition.authors[0]?.name}}</mat-card-subtitle>
          </mat-card-header>
          <img height="300px" width="300px" src="https://img.icons8.com/emoji/452/closed-book.png" alt="edition">
          <mat-card-content>
            <p class="price">{{edition.price}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Add to cart</button>
          </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="card-footer pb-0 pt-3">
  <jw-pagination [items]="editionList" [maxPages]="totalAmountPages" (changePage)="onChangePage($event)"></jw-pagination>
</div>
