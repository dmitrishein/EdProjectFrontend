<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{edition.title}}</mat-card-title>
    </mat-card-header>
    <img src="https://img.icons8.com/emoji/452/closed-book.png" alt="edition">
    <mat-card-content>
        <div class="authors">
            <p>Authors: </p>
            <div class="author" *ngFor="let author of edition.authors">
                {{author.name}}
            </div>
        </div>
        <div>
            <p>Edition Type: {{edition.type}} </p>
        </div>
        <div>
            <p>Price: {{edition.price}} </p>
        </div>
        <div>
            <p>Status: {{edition.status}} </p>
        </div>
  
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
      <button mat-button>Back to previous page</button>
    </mat-card-actions>
  </mat-card>
