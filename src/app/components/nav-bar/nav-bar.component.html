<p>
    <mat-toolbar>
      <button class="logo" routerLink="/editions">Book Store</button>
      <span class="spacer"></span>
      <button  class="fancy-button" *ngIf="!(isLoggedIn$ | async)" routerLink="/login" > Login</button>
      <button  class="fancy-button" *ngIf="!(isLoggedIn$ | async)" routerLink="/registration" > Sign Up</button>
      <button   class="fancy-button" *ngIf="isLoggedIn$ | async" routerLink="/profile" > Account
        <mat-icon>account_circle</mat-icon>
      </button>         
      <button  (click)="logout()" class="fancy-button" *ngIf="isLoggedIn$ | async" routerLink="/" >Logout
        <mat-icon>exit_to_app</mat-icon>
      </button>
      <button  class="fancy-button" routerLink="/cart" >Cart
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
</p>
