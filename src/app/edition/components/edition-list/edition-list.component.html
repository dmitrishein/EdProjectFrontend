<mat-grid-list cols="4" rowHeight="1:1.4">
    <mat-grid-tile *ngFor="let edition of editionList | async">
      <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{edition.title}}</mat-card-title>
            <mat-card-subtitle>{{edition.description}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://img.icons8.com/emoji/452/closed-book.png" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p class="price">{{edition.price}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Add to cart</button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
